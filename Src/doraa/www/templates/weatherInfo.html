<ion-view view-title="WeatherInfo" ng-controller="weatherCtrl">
    <ion-header-bar class="bar-royal">
        <h1 class="title">Trawea</h1>


    </ion-header-bar>
    <ion-content>

        <form class="list" ng-controller="weatherCtrl" ng-init="init()">
            <div class="row">
                <div class="col">
                    <label class="item item-input" name="txt_Source">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="txt_SourcePlace" type="search" placeholder="Source" ng-model="txt_SourcePlace">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input" name="txt_Destination">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="txt_DestinationPlace" type="search" placeholder="Destination">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input" name="txt_date">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="txt_date" type="date" ng-model="data.date" placeholder="Date">

                        <input id="txt_date" type="date" placeholder="Date">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input" name="txt_time">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="txt_time" type="time" ng-model="data.time" placeholder="Time">
                    </label>
                </div>
            </div>
            <button class="button button-balanced button-block " ng-click="doEverything()">Show route</button>
            <!--               <button class="button button-positive button-block ">History</button> -->



            <div id="map"> </div>
            <div class="row">
                <div class="col" id="weatherStart"></div>
                <div class="col" id="weatherIncrements"></div>
                <div class="col" id="weatherEnd"></div>
            </div>

    </ion-content>

</ion-view>
