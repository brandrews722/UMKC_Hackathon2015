 <ion-view view-title="Frequent users">
        <ion-header-bar class="bar-calm">
        <h1 class="title">Weather Trails</h1>
            
        <button class="button button-icon" ng-click="goToHome">Home
              <i class="icon ion-ios-home-outline"></i>
            </button>   
        </ion-header-bar>
     <ion-content>
   
          <ion-list>
               <ion-item ng-show="!frequentUsers.length">
                   
         <p style="font-weight:bold;text-align:center"> There are no users using the application right now.</p>
              </ion-item>
              <ion-item ng-repeat="user in frequentUsers">
              <div class="card">
  <div class="item item-text-wrap">
   <p>{{user.name}}</p>
      <p>{{user.userName}}</p>
  </div>
</div>
              </ion-item>
         </ion-list>
     </ion-content>
     </ion-view>
